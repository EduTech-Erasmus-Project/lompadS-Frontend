<div class="p-grid">

    <!-- [Temp] Contiene: Coste (6.1) -->
    <div *ngIf="objectOptions.o6_1" class="p-col-12 p-md-6">
        <h5>6.1 - {{"Coste" | translate}}</h5>

        <div class="card">
            <div class="p-fluid">
                <!-- [(ngModel)]="selectedDrop" -->
                <p-dropdown [options]="costOptions" [(ngModel)]='costSelected' name='costSelected' (onChange)='changeCost()' placeholder='{{"Seleccionar" | translate}} ' [showClear]="true">
                    <ng-template pTemplate="item" let-item>
                        {{item.label| translate }}
                    </ng-template>
                    <ng-template let-selectedItem pTemplate="selectedItem">
                        {{selectedItem.label | translate }}
                    </ng-template>
                </p-dropdown>
            </div>
        </div>
    </div>

    <!-- [Temp] Contiene: Derechos de Autor y otras Restricciones (6.2) -->
    <div *ngIf="objectOptions.o6_2" class="p-col-12 p-md-6">
        <h5>6.2 - {{"Derechos de autor y otras actividades" | translate}}</h5>

        <div class="card">
            <div class="p-fluid">
                <!-- [(ngModel)]="selectedDrop" -->
                <p-dropdown [options]="copyrightOptions" [(ngModel)]='copyrightSelected' name='copyrightSelected' (onChange)='changeCopyright()' placeholder='{{"Seleccionar" | translate}} ' [showClear]="true">
                    <ng-template pTemplate="item" let-item>
                        {{item.label| translate }}
                    </ng-template>
                    <ng-template let-selectedItem pTemplate="selectedItem">
                        {{selectedItem.label | translate }}
                    </ng-template>
                </p-dropdown>
            </div>
        </div>
    </div>

    <!-- [Temp] Contiene: Descripción (6.3) -->
    <div *ngIf="objectOptions.o6_3" class="p-col-12">
        <h5>6.3 - {{"Descripción" | translate}}</h5>

        <div class="card">
            <div class="p-fluid">
                <div class="p-field p-grid">
                    <label for="descripcion">{{"Descripción" | translate}}</label>
                    <textarea id="descripcion" [(ngModel)]='description' type="text" rows="4" pInputTextarea></textarea>
                </div>
            </div>
        </div>
    </div>

</div>
