<div class="p-grid">

    <!-- [Temp] Contiene: Identificador (3.1) -->
    <div *ngIf="objectOptions.o3_1" class="p-col-12">
        <h5>3.1 - {{"Idetificador" | translate }}</h5>

        <div class="card">
            <div class="p-fluid p-formgrid p-grid">
                <label for="catalogo" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">{{"Cat치logo" | translate }}</label>
                <div class="p-field p-col">
                    <input [(ngModel)]='identifierCatalog' id="catalogo" type="text" pInputText>
                </div>
                <label for="entrada" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">{{"Entrada" | translate}}</label>
                <div class="p-field p-col">
                    <input id="entrada" [(ngModel)]='identifierEntry' type="text" pInputText>
                </div>
            </div>
        </div>
    </div>

    <!-- [Temp] Contiene: Contribuci칩n (3.2) -->
    <div *ngIf="objectOptions.o3_2" class="p-col-12 ">
        <h5>3.2 - {{"Contribuci칩n" | translate }}</h5>

        <div class="card">
            <div *ngIf="objectOptions.o3_2_1" class="card">
                <h6>3.2.1 - {{"Tipo" | translate}}</h6>

                <div class="p-fluid">
                    <!-- [(ngModel)]="selectedDrop" -->
                    <p-dropdown [options]="roleOptions" [(ngModel)]='roleSelected' name='roleSelected' (onChange)='changeRole()' placeholder='{{"Seleccionar" | translate}} ' [showClear]="true">
                        <ng-template pTemplate="item" let-item>
                            {{item.label| translate }}
                        </ng-template>
                        <ng-template let-selectedItem pTemplate="selectedItem">
                            {{selectedItem.label | translate }}
                        </ng-template>
                    </p-dropdown>
                </div>
            </div>

            <div *ngIf="objectOptions.o3_2_2" class="card">
                <h6>3.2.2 - {{"Entidad" | translate }}</h6>

                <div class="p-fluid">
                    <div class="p-field p-grid">
                        <label for="nombre" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">{{"Nombre" | translate }}</label>
                        <div class="p-col-12 p-md-10">
                            <input id="nombre" [(ngModel)]='entityName' type="text" pInputText>
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="apellido" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">{{"Apellido" | translate }}</label>
                        <div class="p-col-12 p-md-10">

                            <input id="apellido" [(ngModel)]='entityLastname' type="text" pInputText>
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="lastname4" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">{{"Email" | translate}}</label>
                        <div class="p-col-12 p-md-10">
                            <input id="lastname4" [(ngModel)]='entityEmail' type="text" pInputText>
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="organizacion" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">{{"Organizaci칩n" | translate}}</label>
                        <div class="p-col-12 p-md-10">
                            <input id="organizacion" [(ngModel)]='entityOrganization' type="text" pInputText>
                        </div>
                    </div>

                </div>
            </div>

            <div *ngIf="objectOptions.o3_2_3" class="card">
                <h6>3.2.3 - {{"Fecha" | translate}}</h6>

                <div class="p-fluid">
                    <div class="p-field p-grid">
                        <div class="p-col-12 p-md-10">
                            <p-calendar [(ngModel)]='date' [showIcon]="true" inputId="icon"></p-calendar>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- [Temp] Contiene: Esquema de Metadatos (3.3) -->
    <div *ngIf="objectOptions.o3_3" class="p-col-12">
        <h5>3.3 - {{"Esquema de meta datos" | translate }}</h5>

        <div class="card">
            <div class="p-field p-fluid">
                <label for="esquema">{{"Esquema" | translate}}</label>
                <input [(ngModel)]='metadataSchema' id="esquema" type="esquema" pInputText aria-describedby="username-help">
            </div>
        </div>
    </div>

    <!-- [Temp] Complementar con: Idioma (3.4) (? -->

</div>
